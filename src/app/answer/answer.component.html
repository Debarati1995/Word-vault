<div class="answer-container">

    <div aria-live="assertive"  #answerContainer class="answer" tabindex="0" *ngFor=" let answer of answers;let $index = index" [ngClass]="(tryCount === 2 && !answer.isSelected && answer.isCorrect) ? 'correct': ''" (click)="OnAnswerSelected($event, $index)" (keydown)="onKeyDown($event,$index)">
        <span #dynamicdata class="sr-only"></span>
        <!-- [ngClass]="(tryCount === 2 && !answer.isSelected && answer.isCorrect) ? 'correct': ((tryCount === 2 && answer.isSelected) ? 'wrong': '')" -->
        <div class="indicator"> <img class="indicator-img deselected" src="assets/images/580b57fcd9996e24bc43c4fa.png" alt="" /></div>
        {{answer.ansText}}
        <!-- {{(correctOption)}}  -->
    </div>

</div>
